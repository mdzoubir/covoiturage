<app-navbar></app-navbar>
<header class="mt-5">

  <!-- Jumbotron -->
  <div class="p-5 text-center bg-light">
    <h1 class="m-3">Ajouter une Covoiturage</h1>
  </div>

  <div class="col-12">
    <ngb-accordion #acc="ngbAccordion"
                   activeIds="ngb-panel-0">
      <ngb-panel title="les inforamtion de votre Voiture">
        <ng-template ngbPanelContent>
          <div class="container">
            <form [formGroup]="voitureForm">
              <fieldset>
                <legend>Votre Voiture</legend>

                <div class="form-group">
                  <label for="nom">Entrez matricule de voiture</label>
                  <input type="text" class="form-control" formControlName="matricule" id="nom" placeholder="matricule">
                </div>

                <div class="form-group">
                  <label for="typevoiture">Entrez type de voiture</label>
                  <input type="text" class="form-control" formControlName="typev" id="typevoiture"
                         placeholder="type de voiture" required>
                </div>
                <div class="form-group">
                  <label for="Coleur">Entrez coleur de voiture</label>
                  <input type="text" class="form-control" formControlName="color" id="Coleur"
                         placeholder="coleur de voiture" required>
                </div>
                <div class="form-group">
                  <label>date d'expiration assurance voiture</label>
                  <div>
                    <ngb-datepicker #dexpert
                                    formControlName="dat_expertassurance" required></ngb-datepicker>
                  </div>
                </div>
                <div class="mt-3 d-flex justify-content-center">
                  <button class="btn btn-outline-success my-2 my-sm-0">Soumettre La Voiture</button>
                </div>
              </fieldset>
            </form>
          </div>
        </ng-template>
      </ngb-panel>
      <ngb-panel>
        <ng-template ngbPanelTitle>
          <span>L'inforamtion de covoiturage</span>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="container">
            <form [formGroup]="covoiturageForm">
              <fieldset>
                <legend>Votre Covoiturage</legend>

                <div class="form-group">
                  <label>date départ</label>
                  <div>
                    <ngb-datepicker #ddepart
                                    formControlName="date_depart"></ngb-datepicker>
                  </div>
                  <label>date d'arrivée</label>
                  <div>
                    <ngb-datepicker #darrive
                                    formControlName="date_arrive"></ngb-datepicker>
                  </div>
                  <div class="form-group">
                    <label for="heure-depart">heure départ</label>
                    <input class="form-control"  type="time" id="heure-depart" formControlName="heure_depart"
                           required>
                  </div>
                  <div class="form-group">
                    <label for="heure-arrivée">heure d'arrivée</label>
                    <input class="form-control" type="time" id="heure-arrivée" formControlName="heure_arrivée"
                           required>
                  </div>
                  <div class="form-group">
                    <label for="prix">Prix</label>
                    <input class="form-control" type="text" id="prix" formControlName="prix"
                           required>
                  </div>
                  <div class="form-group">
                    <label for="ville-départ">ville départ</label>
                    <input class="form-control" type="text" id="ville-départ" formControlName="ville_départ"
                           required>
                  </div>
                  <div class="form-group">
                    <label for="ville-arrivée">ville d'arrivée</label>
                    <input class="form-control" type="text" id="ville-arrivée" formControlName="ville_arrivée"
                           required>
                  </div>
                  <div class="form-group">
                    <label for="adresse-depart">adresse départ</label>
                    <input class="form-control" type="text" id="adresse-depart" formControlName="adresse_depart"
                           required>
                  </div>
                  <div class="form-group">
                    <label for="nombre-place">Nombre de place</label>
                    <input class="form-control" type="number" id="nombre-place" formControlName="nombre_place"
                           required>
                  </div>

                </div>
                <div class="mt-3 d-flex justify-content-center">
                  <button class="btn btn-outline-success my-2 my-sm-0">Soumettre le covoiturage</button>
                </div>
              </fieldset>
            </form>
          </div>
        </ng-template>
      </ngb-panel>
      <ngb-panel title="Ajouter Une Covoiturage"
                 [disabled]="true">
        <ng-template ngbPanelContent>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>

</header>
